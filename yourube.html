<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Tube </title>
    <style>
        * {
            box-sizing: border-box;

        }

        body {
            background-color: yellow;
        }

        .youtube{
            width: 80%;
            margin: 0 auto;
            background-color: rgb(59, 177, 255);
            border-radius: 90px;
        }
        .youtube img {

            height: 350px;
            position: relative;
            top: 5px;
            left: 30% ;

        }
    </style>
</head>

<body>
    <div class="youtube">
        <img src="img/youtube.png" alt="you tube">
    </div>
</body>

</html>
